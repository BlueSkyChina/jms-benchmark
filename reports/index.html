<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/jquery.flot.js"></script> 
  <script src="js/libs/jquery.flot.crosshair.js"></script> 
  <script src="js/libs/jquery.flot.boxwhisker.js"></script> 
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.1.js"></script>
  <script src="js/libs/psMathStats.js"></script>
  <script src="js/app.js"></script>
  
  <title>Benchmark Results</title>
  
<head>
<body>
<script type="text/x-handlebars" data-template-name="index">
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse"
         data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand">Benchmarks</a>

      <div class="nav-collapse" id="main-menu">
        <!--
        <ul class="nav" id="main-menu-left">
          <li><a href="">Broker</a></li>
          <li><a href="">Alerts</a></li>
          <li><a href="">Logs</a></li>
        </ul>
        -->
        <ul class="nav pull-right" id="main-menu-right">
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="container" style="padding-top:62px;">
  <div class="row">
  
    <div class="span3">
      <div class="well">
      <h2 style="margin:0">Show</h2>
      <div style="padding:.5em">
        <strong>style:</strong>
        <div style="padding:.5em">
          <label>
            {{view Ember.Checkbox checkedBinding="App.BenchmarksController.box_wisker"}}
            Box and Wisker Plot
          </label>  
        </div>
        <strong>benchmarks against:</strong>
        <div style="padding:.5em">
        {{#each item in App.BenchmarksController.benchmarks_by_platform}}
          <label>
            <strong>{{item.key}}:</strong>
            <div style="padding:.5em">
            {{#each item in item.values}}
              <label>
                {{view Ember.Checkbox checkedBinding="item.show"}}
                {{item.benchmark_settings.broker_name}}
              </label>  
            {{/each}}
            </div>
          </label>  
        {{/each}}
        </div>
        <strong>metrics:</strong>
        <div style="padding:.5em">
          <label>
            {{view Ember.Checkbox checkedBinding="App.BenchmarksController.show_producer_tp"}}
            Producer Throughput
          </label>  
          <label>
            {{view Ember.Checkbox checkedBinding="App.BenchmarksController.show_consumer_tp"}}
            Consumer Throughput
          </label>  
          <label>
            {{view Ember.Checkbox checkedBinding="App.BenchmarksController.show_max_latency"}}
            Max Latency
          </label>  
          <label>
            {{view Ember.Checkbox checkedBinding="App.BenchmarksController.show_errors"}}
            Errors
          </label>  
        </div>
      </div>
      <hr>
      <h2 style="margin:0">Filter By</h2>
      <div style="padding:.5em">
      {{#each parameter in App.BenchmarksController.parameters_by_key}}
        <strong>{{parameter.key}}:</strong>
        <div style="padding:.5em">
        {{#each value in parameter.values}}
        <label>
          {{view Ember.Checkbox checkedBinding="value.show"}}
          {{value.label}}
        </label>  
        {{/each}}
        </div>
      {{/each}}
      </div>
      </div>
    </div>
    <div class="span9">
      {{#each scenario in App.BenchmarksController.matching_scenarios}}
      <div class="row">
        <div class="span3">
          <div class="well">
            <label style="margin:0; font-size:90%"><strong>metric:</strong> {{scenario.metrics}}</label>
            {{#each entry in scenario.parameters}}
            <label style="margin:0; font-size:90%"><strong>{{entry.key}}:</strong> {{entry.value}}</label>
            {{/each}}
          </div>
        </div>
        <div class="span6">
        {{view App.Chart contentBinding="scenario" box_wiskerBinding="App.BenchmarksController.box_wisker"}}
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</div>  
</body>
</script>  
</html>
