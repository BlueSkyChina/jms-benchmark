<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">

  <script src="js/libs/d3.v3.js"></script>
  <script src="js/libs/d3.box.js"></script>
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/jquery.flot.js"></script> 
  <script src="js/libs/jquery.flot.crosshair.js"></script> 
  <script src="js/libs/jquery.flot.boxwhisker.js"></script> 
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.2.js"></script>
  <script src="js/libs/ember-bootstrap-0.0.1.js"></script>
  <script src="js/libs/psMathStats.js"></script>
  <script src="js/app.js"></script>
  
  <title>JMS Benchmark Reports</title>
<head>
<body>
<script type="text/x-handlebars" data-template-name="index">
{{#with App.MainController}}
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse"
         data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand">JMS Benchmark Reports</a>
      <div class="nav-collapse" id="main-menu">
        <ul class="nav pull-right" id="main-menu-right">
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="container" style="padding-top:62px;">
  <div class="row">
    <div class="span12">
      {{view view.Bootstrap.Tabs contentBinding="tabs" selectionBinding="selected_tab"}}
    </div>
  </div>  
  {{#if tab_selected_summary}}
    <div class="row">
      <div class="span12">
        <table><tr><th class="block"><div class="r90">Non-Persistent Scenarios</div></th><td>
          <table><tr><th class="block"><div class="r90">Queue Scenarios</div></th><td>
            <div class="scaling_scenario">
              <strong>Queue throughput as you scale message size:</strong>
              {{#if App.ScenariosController.show_producer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="producer tp" vary="message_size"}}{{/if}}
              {{#if App.ScenariosController.show_consumer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="consumer tp" vary="message_size"}}{{/if}}
              {{#if App.ScenariosController.show_max_latency}}{{view App.SummaryChart contentBinding="scenario" metric="max latency" vary="message_size"}}{{/if}}
              {{#if App.ScenariosController.show_errors}}     {{view App.SummaryChart contentBinding="scenario" metric="errors"      vary="message_size"}}{{/if}}
            </div><div class="scaling_scenario">
              <strong>Queue throughput as you scale producers:</strong>
              {{#if App.ScenariosController.show_producer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="producer tp" vary="producers"}}{{/if}}
              {{#if App.ScenariosController.show_consumer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="consumer tp" vary="producers"}}{{/if}}
              {{#if App.ScenariosController.show_max_latency}}{{view App.SummaryChart contentBinding="scenario" metric="max latency" vary="producers"}}{{/if}}
              {{#if App.ScenariosController.show_errors}}     {{view App.SummaryChart contentBinding="scenario" metric="errors"      vary="producers"}}{{/if}}
            </div><div class="scaling_scenario">
              <strong>Queue throughput as you scale consumers:</strong>
              {{#if App.ScenariosController.show_producer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="producer tp" vary="consumers"}}{{/if}}
              {{#if App.ScenariosController.show_consumer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="consumer tp" vary="consumers"}}{{/if}}
              {{#if App.ScenariosController.show_max_latency}}{{view App.SummaryChart contentBinding="scenario" metric="max latency" vary="consumers"}}{{/if}}
              {{#if App.ScenariosController.show_errors}}     {{view App.SummaryChart contentBinding="scenario" metric="errors"      vary="consumers"}}{{/if}}
            </div><div class="scaling_scenario">
              <strong>Queue throughput as you scale transaction size:</strong>
              {{#if App.ScenariosController.show_producer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="producer tp" vary="tx_size"}}{{/if}}
              {{#if App.ScenariosController.show_consumer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="consumer tp" vary="tx_size"}}{{/if}}
              {{#if App.ScenariosController.show_max_latency}}{{view App.SummaryChart contentBinding="scenario" metric="max latency" vary="tx_size"}}{{/if}}
              {{#if App.ScenariosController.show_errors}}     {{view App.SummaryChart contentBinding="scenario" metric="errors"      vary="tx_size"}}{{/if}}
            </div>
          </td></tr></table>
          <table><tr><th class="block"><div class="r90">Topic Scenarios</div></th><td>
            <div class="scaling_scenario">
              <strong>Topic throughput as you scale message size:</strong>
              {{#if App.ScenariosController.show_producer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="producer tp" vary="message_size" hold='{"mode":"topic"}'}}{{/if}}
              {{#if App.ScenariosController.show_consumer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="consumer tp" vary="message_size" hold='{"mode":"topic"}'}}{{/if}}
              {{#if App.ScenariosController.show_max_latency}}{{view App.SummaryChart contentBinding="scenario" metric="max latency" vary="message_size" hold='{"mode":"topic"}'}}{{/if}}
              {{#if App.ScenariosController.show_errors}}     {{view App.SummaryChart contentBinding="scenario" metric="errors"      vary="message_size" hold='{"mode":"topic"}'}}{{/if}}
            </div><div class="scaling_scenario">
              <strong>Topic throughput as you scale producers:</strong>
              {{#if App.ScenariosController.show_producer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="producer tp" vary="producers" hold='{"mode":"topic"}'}}{{/if}}
              {{#if App.ScenariosController.show_consumer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="consumer tp" vary="producers" hold='{"mode":"topic"}'}}{{/if}}
              {{#if App.ScenariosController.show_max_latency}}{{view App.SummaryChart contentBinding="scenario" metric="max latency" vary="producers" hold='{"mode":"topic"}'}}{{/if}}
              {{#if App.ScenariosController.show_errors}}     {{view App.SummaryChart contentBinding="scenario" metric="errors"      vary="producers" hold='{"mode":"topic"}'}}{{/if}}
            </div><div class="scaling_scenario">
              <strong>Topic throughput as you scale consumers:</strong>
              {{#if App.ScenariosController.show_producer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="producer tp" vary="consumers" hold='{"mode":"topic"}'}}{{/if}}
              {{#if App.ScenariosController.show_consumer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="consumer tp" vary="consumers" hold='{"mode":"topic"}'}}{{/if}}
              {{#if App.ScenariosController.show_max_latency}}{{view App.SummaryChart contentBinding="scenario" metric="max latency" vary="consumers" hold='{"mode":"topic"}'}}{{/if}}
              {{#if App.ScenariosController.show_errors}}     {{view App.SummaryChart contentBinding="scenario" metric="errors"      vary="consumers" hold='{"mode":"topic"}'}}{{/if}}
            </div><div class="scaling_scenario">
              <strong>Topic throughput as you scale transaction size:</strong>
              {{#if App.ScenariosController.show_producer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="producer tp" vary="tx_size" hold='{"mode":"topic"}'}}{{/if}}
              {{#if App.ScenariosController.show_consumer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="consumer tp" vary="tx_size" hold='{"mode":"topic"}'}}{{/if}}
              {{#if App.ScenariosController.show_max_latency}}{{view App.SummaryChart contentBinding="scenario" metric="max latency" vary="tx_size" hold='{"mode":"topic"}'}}{{/if}}
              {{#if App.ScenariosController.show_errors}}     {{view App.SummaryChart contentBinding="scenario" metric="errors"      vary="tx_size" hold='{"mode":"topic"}'}}{{/if}}
            </div>
          </td></tr></table>
        </td></tr></table>
        <br/>
        <table><tr><th class="block"><div class="r90">Persistent Scenarios</div></th><td>
          <table><tr><th class="block"><div class="r90">Queue Scenarios</div></th><td>
            <div class="scaling_scenario">
              <strong>Queue throughput as you scale message size:</strong>
              {{#if App.ScenariosController.show_producer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="producer tp" vary="message_size" hold='{"persistent":true}'}}{{/if}}
              {{#if App.ScenariosController.show_consumer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="consumer tp" vary="message_size" hold='{"persistent":true}'}}{{/if}}
              {{#if App.ScenariosController.show_max_latency}}{{view App.SummaryChart contentBinding="scenario" metric="max latency" vary="message_size" hold='{"persistent":true}'}}{{/if}}
              {{#if App.ScenariosController.show_errors}}     {{view App.SummaryChart contentBinding="scenario" metric="errors"      vary="message_size" hold='{"persistent":true}'}}{{/if}}
            </div><div class="scaling_scenario">
              <strong>Queue throughput as you scale producers:</strong>
              {{#if App.ScenariosController.show_producer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="producer tp" vary="producers" hold='{"persistent":true}'}}{{/if}}
              {{#if App.ScenariosController.show_consumer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="consumer tp" vary="producers" hold='{"persistent":true}'}}{{/if}}
              {{#if App.ScenariosController.show_max_latency}}{{view App.SummaryChart contentBinding="scenario" metric="max latency" vary="producers" hold='{"persistent":true}'}}{{/if}}
              {{#if App.ScenariosController.show_errors}}     {{view App.SummaryChart contentBinding="scenario" metric="errors"      vary="producers" hold='{"persistent":true}'}}{{/if}}
            </div><div class="scaling_scenario">
              <strong>Queue throughput as you scale consumers:</strong>
              {{#if App.ScenariosController.show_producer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="producer tp" vary="consumers" hold='{"persistent":true}'}}{{/if}}
              {{#if App.ScenariosController.show_consumer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="consumer tp" vary="consumers" hold='{"persistent":true}'}}{{/if}}
              {{#if App.ScenariosController.show_max_latency}}{{view App.SummaryChart contentBinding="scenario" metric="max latency" vary="consumers" hold='{"persistent":true}'}}{{/if}}
              {{#if App.ScenariosController.show_errors}}     {{view App.SummaryChart contentBinding="scenario" metric="errors"      vary="consumers" hold='{"persistent":true}'}}{{/if}}
            </div><div class="scaling_scenario">
              <strong>Queue throughput as you scale consumers:</strong>
              {{#if App.ScenariosController.show_producer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="producer tp" vary="tx_size" hold='{"persistent":true}'}}{{/if}}
              {{#if App.ScenariosController.show_consumer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="consumer tp" vary="tx_size" hold='{"persistent":true}'}}{{/if}}
              {{#if App.ScenariosController.show_max_latency}}{{view App.SummaryChart contentBinding="scenario" metric="max latency" vary="tx_size" hold='{"persistent":true}'}}{{/if}}
              {{#if App.ScenariosController.show_errors}}     {{view App.SummaryChart contentBinding="scenario" metric="errors"      vary="tx_size" hold='{"persistent":true}'}}{{/if}}
            </div>
          </td></tr></table>
          <table><tr><th class="block"><div class="r90">Topic Scenarios</div></th><td>
            <div class="scaling_scenario">
              <strong>Topic throughput as you scale message size:</strong>
              {{#if App.ScenariosController.show_producer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="producer tp" vary="message_size" hold='{"persistent":true, "mode":"topic"}'}}{{/if}}
              {{#if App.ScenariosController.show_consumer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="consumer tp" vary="message_size" hold='{"persistent":true, "mode":"topic"}'}}{{/if}}
              {{#if App.ScenariosController.show_max_latency}}{{view App.SummaryChart contentBinding="scenario" metric="max latency" vary="message_size" hold='{"persistent":true, "mode":"topic"}'}}{{/if}}
              {{#if App.ScenariosController.show_errors}}     {{view App.SummaryChart contentBinding="scenario" metric="errors"      vary="message_size" hold='{"persistent":true, "mode":"topic"}'}}{{/if}}
            </div><div class="scaling_scenario">
              <strong>Topic throughput as you scale producers:</strong>
              {{#if App.ScenariosController.show_producer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="producer tp" vary="producers" hold='{"persistent":true, "mode":"topic"}'}}{{/if}}
              {{#if App.ScenariosController.show_consumer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="consumer tp" vary="producers" hold='{"persistent":true, "mode":"topic"}'}}{{/if}}
              {{#if App.ScenariosController.show_max_latency}}{{view App.SummaryChart contentBinding="scenario" metric="max latency" vary="producers" hold='{"persistent":true, "mode":"topic"}'}}{{/if}}
              {{#if App.ScenariosController.show_errors}}     {{view App.SummaryChart contentBinding="scenario" metric="errors"      vary="producers" hold='{"persistent":true, "mode":"topic"}'}}{{/if}}
            </div><div class="scaling_scenario">
              <strong>Topic throughput as you scale consumers:</strong>
              {{#if App.ScenariosController.show_producer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="producer tp" vary="consumers" hold='{"persistent":true, "mode":"topic"}'}}{{/if}}
              {{#if App.ScenariosController.show_consumer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="consumer tp" vary="consumers" hold='{"persistent":true, "mode":"topic"}'}}{{/if}}
              {{#if App.ScenariosController.show_max_latency}}{{view App.SummaryChart contentBinding="scenario" metric="max latency" vary="consumers" hold='{"persistent":true, "mode":"topic"}'}}{{/if}}
              {{#if App.ScenariosController.show_errors}}     {{view App.SummaryChart contentBinding="scenario" metric="errors"      vary="consumers" hold='{"persistent":true, "mode":"topic"}'}}{{/if}}
            </div><div class="scaling_scenario">
              <strong>Topic throughput as you scale consumers:</strong>
              {{#if App.ScenariosController.show_producer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="producer tp" vary="tx_size" hold='{"persistent":true, "mode":"topic"}'}}{{/if}}
              {{#if App.ScenariosController.show_consumer_tp}}{{view App.SummaryChart contentBinding="scenario" metric="consumer tp" vary="tx_size" hold='{"persistent":true, "mode":"topic"}'}}{{/if}}
              {{#if App.ScenariosController.show_max_latency}}{{view App.SummaryChart contentBinding="scenario" metric="max latency" vary="tx_size" hold='{"persistent":true, "mode":"topic"}'}}{{/if}}
              {{#if App.ScenariosController.show_errors}}     {{view App.SummaryChart contentBinding="scenario" metric="errors"      vary="tx_size" hold='{"persistent":true, "mode":"topic"}'}}{{/if}}
            </div>
          </td></tr></table>
        </td></tr></table>
      </div>
    </div>
  {{/if}}
  {{#if tab_selected_details}}
    {{#with App.ScenariosController}}
    <div class="row">
      <div class="span3">
        <div class="well">
        <h2 style="margin:0">Show</h2>
        <div style="padding:.5em">
          <strong>style:</strong>
          <div style="padding:.5em">
            <label>
              {{view Ember.Checkbox checkedBinding="box_wisker"}}
              Box and Wisker Plot
            </label>  
          </div>
          <strong>benchmarks against:</strong>
          <div style="padding:.5em">
          {{#each item in benchmarks_by_platform}}
            <label>
              <strong>{{item.key}}:</strong>
              <div style="padding:.5em">
              {{#each item in item.values}}
                <label>
                  {{view Ember.Checkbox checkedBinding="item.show"}}
                  {{item.benchmark_settings.broker_name}}
                </label>  
              {{/each}}
              </div>
            </label>  
          {{/each}}
          </div>
          <strong>metrics:</strong>
          <div style="padding:.5em">
            <label>
              {{view Ember.Checkbox checkedBinding="show_producer_tp"}}
              Producer Throughput
            </label>  
            <label>
              {{view Ember.Checkbox checkedBinding="show_consumer_tp"}}
              Consumer Throughput
            </label>  
            <label>
              {{view Ember.Checkbox checkedBinding="show_max_latency"}}
              Max Latency
            </label>  
            <label>
              {{view Ember.Checkbox checkedBinding="show_errors"}}
              Errors
            </label>  
          </div>
        </div>
        <hr>
        <h2 style="margin:0">Filter By</h2>
        <div style="padding:.5em">
        {{#each parameter in parameters_by_key}}
          <strong>{{parameter.key}}:</strong>
          <div style="padding:.5em">
          {{#each value in parameter.values}}
          <label>
            {{view Ember.Checkbox checkedBinding="value.show"}}
            {{value.label}}
          </label>  
          {{/each}}
          </div>
        {{/each}}
        </div>
        </div>
      </div>
      <div class="span9">
        {{#each scenario in matching_scenarios}}
        <div class="row">
          <div class="span3">
            <div class="well">
              <label style="margin:0; font-size:90%"><strong>metric:</strong> {{scenario.metrics}}</label>
              {{#each entry in scenario.parameters}}
              <label style="margin:0; font-size:90%"><strong>{{entry.key}}:</strong> {{entry.value}}</label>
              {{/each}}
            </div>
          </div>
          <div class="span6">
          {{view App.Chart contentBinding="scenario" box_wiskerBinding="App.ScenariosController.box_wisker"}}
          </div>
        </div>
        {{/each}}
      </div>
    </div>
    {{/with}}
  {{/if}}
</div>
{{/with}}
</script>
</body>
</html>
